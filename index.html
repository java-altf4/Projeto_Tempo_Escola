    // ðŸš€ Captura de dados de acesso automÃ¡tica

        const dados = {
    navegador: navigator.userAgent,
    idioma: navigator.language,
    plataforma: navigator.platform,
    resolucaoTela: `${screen.width}x${screen.height}`,
    dataHoraAcesso: new Date().toISOString() // <- aqui jÃ¡ salva a hora de acesso
};


        let acessos = JSON.parse(localStorage.getItem('dadosAcesso')) || [];
        acessos.push(dados);
        localStorage.setItem('dadosAcesso', JSON.stringify(acessos, null, 2));

        console.log('ðŸ“¦ Acesso registrado:');

    }
